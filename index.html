<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- bootstrap css link starts hear  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- bootstrap css link Ends  hear  -->

    <!-- main css link starts hear  -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- main css link Ends hear  -->
  </head>
  <body>
    <!-- header starts hear  -->
    <header class="">
      <nav class="navbar navbar-expand-lg bg-light py-2">
        <div class="container">
          <a class="navbar-brand" href="#">Phones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- <form class="d-flex" role="search"> -->
            <div class="d-flex">
              <input
                id="serch"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="serch-btn"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </nav>
    </header>
    <!-- header Ends hear  -->

    <!-- main body starts hear  -->
    <main class="container">
      <!-- worning section starts hear  -->
      <section class="mt-3">
        <div
          id="worning"
          class="alert alert-danger text-center d-none"
          role="alert"
        >
          <h4>Serch Is No Found</h4>
        </div>
      </section>
      <!-- worning section Ends hear  -->

      <!-- cards satrts hear  -->
      <section>
        <div class="galaru-taitle py-5">
          <h1 class="text-center fw-semibold">Welcome to my Phone Hunter !!</h1>
          <!-- windwo loge section starts  -->
          <div
            id="windwo-lod-container"
            class="text-center windwo-container d-none"
          >
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
          <!-- windwo loge Ends starts  -->
        </div>
        <div
          id="card-container"
          class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-5"
        ></div>
        <div class="all-btn-wraper text-center my-5">
          <button id="show-All" type="button" class="btn btn-success d-none">
            Show All More
          </button>
        </div>
      </section>
      <!-- cards Ends hear  -->

      <section>
        <!-- modal starts hear  -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="modal-taitle"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-taitle"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="model-body-container" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Understood
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal Ends  hear  -->
      </section>
    </main>
    <!-- main body Ends  hear  -->

    <!-- script starts  -->
    <script src="main-js/utiliti.js"></script>
    <script src="main-js/main.js"></script>
    <!-- bootstrap script link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- script Ends    -->
  </body>
</html>
